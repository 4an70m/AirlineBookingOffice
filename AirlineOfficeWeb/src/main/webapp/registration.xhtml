<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<h:outputStylesheet library="css" name="style_register.css" target="head" />

	<script>

		$(document).ready(function(){
			$('[data-toggle=popover]').popover({
				html : true, 
				content: function() {
				  return $('#popover_content_wrapper').html();
				}
			});
		});		
	</script>
  </h:head>
  <h:body>  
  
  <h:form>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		 <a class="navbar-brand" href="index.xhtml" style="padding: 0px; padding-left: 15px;"><h:graphicImage value="resources/images/logo.png" id="logo" style="padding: 0px"/></a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav navbar-right">
		  <h:panelGroup rendered="#{!userBean.loggedIn}">	
			 <li>
				<a href="registration.xhtml">
					<span class="glyphicon glyphicon-user"></span> 
					Register
				</a>
			 </li>
			<li>
				<a href="#" id="popover-signup" data-toggle="popover" title="Log in" data-placement="bottom">
					<span class="glyphicon glyphicon-log-in"></span> 
					Log In
				</a>
			</li>
			</h:panelGroup>
			<h:panelGroup rendered="#{userBean.loggedIn}">	  
					<li>
						<h:commandLink action="#{userBean.logOut()}">
							<span class="glyphicon glyphicon-log-out"></span> 
							Log Out
						</h:commandLink>
					</li>	
			</h:panelGroup>
			<li><span  class="hidden-xs" id="divider">|</span></li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Language<span class="caret"></span></a>
			  <ul class="dropdown-menu" role="menu">
				<li><a href="#">English</a></li>
				<li><a href="#">Russian</a></li>
			  </ul>
			</li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div>
	</nav>
</h:form>	
	
	<div class="container" >
	
		<h1>Register now!</h1>
		<h4>and get instant access to all functions</h4>
		
		<div class="" id="container-register">
		
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-5" id="register-part">
					<h:form role="form" class="form-inline" id="register-form">
						<div class="form-group">
							<label for="location-to"><span class="glyphicon glyphicon-envelope"></span> Email Adress:</label><br />
							<h:inputText autofocus="true" type="email" class="form-control" name="login" placeholder="email@example.com" required="true" value="#{registrationBean.login}" />
						</div><br /><br />
						<div class="form-group">
							<label for="location-to"><span class="glyphicon glyphicon-lock"></span> Password:</label><br />
							<h:inputSecret type="input" class="form-control" name="password" placeholder="Password" required="true" value = "#{registrationBean.password}" />
						</div><br /><br />
						<h:commandButton type="buton" class="btn btn-primary" id="button-register" value="Register" action="#{registrationBean.reg()}"/>
					</h:form>
				</div>
				
				<div class="col-sm-6 hidden-xs">
					With registration you can:
					<ul id="list-benefits">
						<li> <span class="glyphicon glyphicon-earphone"></span> <span> Book tickets immediately</span>
						</li>
						
						<li> <span class="glyphicon glyphicon-pencil"></span> <span> Edit your bookings</span>
						</li>
						
						<li> <span class="glyphicon glyphicon-th-list"></span> <span> Trace your previous bookings</span>
						</li>
						
					</ul>
				</div>
				
			</div>
	
		</div>
	</div>
	
	<div id="popover_content_wrapper">
		<h:form role="form" class="form-inline" id="login-form">
			<div class="form-group">
				Username: <br/>
				<h:inputText class="form-control" name="login" placeholder="Username" value="#{userBean.login}"/>
			</div><br /><br />
			<div class="form-group">
				Password: <br/>
				<h:inputSecret class="form-control" name="password" placeholder="Password" value="#{userBean.password}"/>
			</div><br /><br />
			<h:commandButton class="btn btn-primary" id="button-search" value="Confirm" action="#{userBean.logIn()}" />
		</h:form>
	</div>
  </h:body>
</html>
