<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<h:outputStylesheet library="css" name="style_addworker.css" target="head" />
  </h:head>
  
  <h:body>
  
  <f:metadata>
  	<f:event listener="#{userBean.checkLogged(2)}" type="preRenderView"></f:event>
  </f:metadata>
  
	<nav class="navbar navbar-default"  style="padding-bottom: 7px;">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		<a class="navbar-brand" href="index.xhtml" style="margin-top: 1px;"><h:graphicImage value="resources/images/logo.png" id="logo" /></a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav navbar-right">
			<li>
				<a href="workers.xhtml" id="popover-signup">
					<span class="glyphicon glyphicon-arrow-left"></span> 
					Back to Search
				</a>
			</li>
			<li><span  class="hidden-xs" id="divider">|</span></li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Language<span class="caret"></span></a>
			  <ul class="dropdown-menu" role="menu">
				<li><a href="#">English</a></li>
				<li><a href="#">Russian</a></li>
			  </ul>
			</li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div>
	</nav>
	
	
	<div class="container" >
	
		<h1><span class="glyphicon glyphicon-plus"></span> Add new Worker:</h1>
		
		<div class="well">
		
			<h:form role="form" class="form-inline" id="addedit-form">

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label><span class="glyphicon glyphicon-envelope"></span> Login:</label><br/>
							<h:inputText class="form-control "  required="true" value="#{workersBean.newWorker.login}" size="35"/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label><span class="glyphicon glyphicon-lock"></span> Password:</label><br/>
							<h:inputSecret class="form-control "  required="true" value="#{workersBean.newWorker.password}" size="35"/>
						</div>
					</div>
					<div class="col-sm-4">	
						<div class="form-group">
							<label><span class="glyphicon glyphicon-phone-alt"></span> Telephone number:</label><br/>
							<h:inputText class="form-control "  required="true" size="25" value="#{workersBean.newWorker.telNo}"/>
						</div>
					</div>	
				</div>
				<br/><br/>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Name:</label><br/>
							<h:inputText class="form-control "  required="true" value="#{workersBean.newWorker.name}" size="35"/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Surname:</label><br/>
							<h:inputText class="form-control "  required="true" value="#{workersBean.newWorker.surname}" size="35"/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group" id="to-location">
							<label for="sel1"><span class="glyphicon glyphicon-briefcase"> </span> Position:</label><br/>
							<h:selectOneMenu class="form-control" id="sel1"  width="10" value="#{workersBean.newWorker.rights}">
								<f:selectItems value="#{workersBean.positions.entrySet()}" var="entry"  itemValue="#{entry.key}" itemLabel="#{entry.value}" /> 
							</h:selectOneMenu>
						</div>
					</div>
				</div>
				<br/><br/>
				
				
				<br/><br/>
				<div class="text-left">
					<h:commandButton type="submit" class="btn btn-primary btn-lg" id="button-save" value="Save editing" action="#{workersBean.addNewWorker()}" />	
				</div>
			</h:form>
		
		</div>
	</div>
	
	
  </h:body>
</html>
